<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="zx">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width initial-scale=1.0 viewport-fit=cover" />
            <link rel="stylesheet" href="styles.css" />
            <title>Document</title>
        </head>
        <body>
            <fieldset>
                <p>
                    <label for="amount">Amount</label>
                    <input id="amount" type="text" name="" value="10 000 kr" required />
                </p>
                <hr />
                <p>
                    <label for="ssn">SSN</label>
                    <input id="ssn" type="number" name="" value="" placeholder=". . . . . . - . . . ." required />
                </p>
                <p>
                    <label for="name-first">First name</label>
                    <input id="name-first" type="text" name="" value="" required />
                </p>
                <p>
                    <label for="name-last">Last name</label>
                    <input id="name-last" type="text" name="" value="" required />
                </p>
                <hr />
                <p>
                    <label for="phone-mobile">Mobile phone</label>
                    <input id="phone-mobile" type="tel" name="" value="" required />
                </p>
                <p>
                    <label for="email">Email address</label>
                    <input id="email" type="email" name="" value="" required />
                </p>
                <hr />
                <button type="button">Submit</button>
            </fieldset>
        </body>
    </html>
</html>
