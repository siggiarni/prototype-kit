<html lang="en">
    <!DOCTYPE html>
    <html lang="zx">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width initial-scale=1.0 viewport-fit=cover" />
            <link rel="stylesheet" href="styles.css" />
            <title>Document</title>

        <body>
          <form action="/login" method="post">
            <fieldset>
                <p>
                <label for="name-first">Username</label>
                <input id="name-first" type="text" name="" value="" required />
            </p>
                <p>
                    <label for="name-first">Current Password</label>
                    <!-- <input id="name-first" type="text" name="" value="" required /> -->
                    <input id="password" type="password" name="password" required minlength="8" autocomplete="current-password">
                </p>
                <p>
                    <label for="name-first">New Password</label>
                    <!-- <input id="name-first" type="text" name="" value="" required /> -->
                    <input id="password" type="password" name="password" required minlength="8" autocomplete="new-password">
                </p>
                <hr>
                <button type="button">Submit</button>
            </fieldset>
          </form>
        </body>
    </html>
</html>
